<!DOCTYPE html>
<html>
<head>
    <title>HTML валидаторы</title>
    <meta charset="utf-8" />
    <script>
        var webSocket = new WebSocket('ws://localhost/echo');

        webSocket.onopen = function (event) {
            alert('onopen');
            webSocket.send("Hello Web Socket!");
        };

        webSocket.onmessage = function (event) {
            alert('onmessage, ' + event.data);
            webSocket.close();
        };

        webSocket.onclose = function (event) {
            alert('onclose');
        };
        </script>
</head>
<body>
    <ol>
        <li>Валидатор <a href="http://validator.w3.org/unicorn/">W3C Unicorn</a>, выполняющий различные проверки и валидацию HTML5 и CSS3 </li>
        <li>НТМL5-валидатор <a href="http://html5.validator.nu/">Validator.nu</a></li>
    </ol>
</body>
</html>
