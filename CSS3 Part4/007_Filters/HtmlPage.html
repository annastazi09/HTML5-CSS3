<head>
    <title></title>
    <style>
        
        #pic {
            width: 300px;
            height: 380px;
        }

        #text {
            display:none;

            transition: all 3s;
        }

    <div id="pic" style="background: url('photo.jpg')">
        <div id="text"><p>not bed</p></div>
    </div>
</body>
